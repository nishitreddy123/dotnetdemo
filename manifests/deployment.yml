apiVersion : apps/v1
kind: Deployment
metadata:
  name: dotnet 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet
  template:
    metadata:
      labels:
        app: dotnet 
    spec:
      containers:
        - name: dotnet 
          image: hypereal.azurecr.io/killer
          ports:
          - containerPort: 5000
